<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Dogs</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Cats</a>

                                </li>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">About us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Dogs (101 items)</li>
                    </ol>
                    <div class="row">
                        <div class="col">
                            <h5>Dogs</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-header bg-transparent border-0 text-secondary"> Breeds
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item  border-0" ">Terriers</li>
                                    <li class="list-group-item  border-0" ">Sportings</li>
                                    <li class="list-group-item  border-0"">Hounds</li>
                                    <li class="list-group-item  border-0"">Non-sportings</li>
                                    <li class="list-group-item  border-0"">Working</li>
                                    <li class="list-group-item  border-0"">Herding</li>
                                    <li class="list-group-item  border-0"">Toy</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-9">
                            <h2><div class="card" style="width: 18rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">

                                </div>
